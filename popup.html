<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BalliNews</title>
    <link rel="stylesheet" type="text/css" href="scss/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body>
    <div class="navibar">
      <img src="header_icon.png" alt="icon" class="header-icon" style="width:130px;height:80px;"/>
      <label class="switch">
        <input type="checkbox" id="check"/>
        <span class="slider"></span>
      </label>
    </div>

    <div id="articles-container"> </div>

    <div id="reddit-container">
      <div id="redditbar" class="reddit-uibar" style="display:none;">
          <i class="fas fa-arrow-up"></i>
          <i class="fas fa-comment"></i>
          <a href="https://www.reddit.com/r/nba" class="title-link" target="_blank">r/NBA</a>
      </div>
      <div id="redditposts" style="display: none;"> </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
